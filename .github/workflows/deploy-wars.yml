name: Deploy Wars Battle Log CI

on:
  push:
    branches: [ main ]
  schedule:
    # - cron: '* * * * *'

permissions:
  contents: write

jobs:
  run-battle:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
      # , macos-latest
        os: [ubuntu-latest]
    steps:
      - name: Checkout repository
        if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make game executable
        run: chmod +x ./deploy_wars.sh

      - name: Run Deploy Wars 
        env:
          FORCE_COLOR: "1"
        run: ./deploy_wars.sh 

      - name: Update Leaderboard
        run: |
          if [ -f winner.txt ]; then
            WINNER=$(cat winner.txt)

            # Initialize leaderboard.txt if missing
            if [ ! -f leaderboard.txt ]; then
              echo "DevOps:0" > leaderboard.txt
              echo "Developer:0" >> leaderboard.txt
            fi

            # Read scores
            DEVOPS_SCORE=$(grep "^DevOps:" leaderboard.txt | cut -d: -f2)
            DEVELOPER_SCORE=$(grep "^Developer:" leaderboard.txt | cut -d: -f2)

            # Update winnerâ€™s score
            if [ "$WINNER" = "DevOps" ]; then
              DEVOPS_SCORE=$((DEVOPS_SCORE+1))
            elif [ "$WINNER" = "Developer" ]; then
              DEVELOPER_SCORE=$((DEVELOPER_SCORE+1))
            fi

            # Rewrite leaderboard.txt
            {
              echo "DevOps:$DEVOPS_SCORE"
              echo "Developer:$DEVELOPER_SCORE"
            } > leaderboard.txt
          fi

      - name: Commit and push logs + leaderboard
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/*.log leaderboard.txt || true
          git commit -m "Update Deploy Wars logs & leaderboard [skip ci]" || echo "No changes to commit"
          git push
