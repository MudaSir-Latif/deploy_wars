name: Deploy Wars Battle Log CI

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  run-battle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make game executable
        run: chmod +x ./deploy_wars.sh

      - name: Run Deploy Wars (non-interactive)
        env:
          FORCE_COLOR: "1"
        run: ./deploy_wars.sh --no-prompt

      - name: Update Leaderboard
        run: |
          if [ -f winner.txt ]; then
            WINNER=$(cat winner.txt)

            # Initialize leaderboard if missing
            if [ ! -f leaderboard.json ]; then
              echo '{"DevOps":0,"Developer":0}' > leaderboard.json
            fi

            # Update counts
            if [ "$WINNER" = "DevOps" ]; then
              jq '.DevOps += 1' leaderboard.json > tmp.$$.json && mv tmp.$$.json leaderboard.json
            elif [ "$WINNER" = "Developer" ]; then
              jq '.Developer += 1' leaderboard.json > tmp.$$.json && mv tmp.$$.json leaderboard.json
            fi
          fi

      - name: Commit and push logs + leaderboard
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/*.log leaderboard.json || true
          git commit -m "Update Deploy Wars logs & leaderboard [skip ci]" || echo "No changes to commit"
          git push
